<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NCI Codeschool</title>
    <link href="https://fonts.googleapis.com/css?family=Kalam:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <section class="header-signup">
        <div class="container">
            <nav>
                <img src="logo.png" class="cs-logo">
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <section class="cube-section">
       
        <div class="container form">
          <h2 class="register">Register Now for NCI Codeschool!</h1>
           <div class="form-container">
            <form action="action_page.php" >
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" required>
                <label for="email">Email</label>
                <input type="email" id="text" name="email" placeholder="abc@gmail.com" required>
                <label for="course">Course</label>
                <select id="course" name="course">
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="js">JavaScript</option>
                  <option value="php">PHP</option>
                  <option value="python">Python</option>
                  <option value="ruby">Ruby</option>
                  <option value="mysql">MySql</option>
                  <option value="wordpress">Wordpress</option>
                </select>
                <div class="submit-btn">
                    <input type="submit" value="Submit" class="submit">
                </div>
                
              </form>
             </div>
            </div>
        </section>
        <section class="footer">
            <div class="container">
                <p>NCI Codeschool &copy; 2019</p>
            </div>
        </section>
    
</body>
</html>
